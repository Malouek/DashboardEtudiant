<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA Dashboard - Connexion</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div class="logo">DATA Dashboard</div>
            <p class="subtitle">Connectez-vous pour accéder à votre espace</p>
        </div>

        <!-- Error/Success Messages -->
        <div class="error-message" id="errorMessage">
            <svg style="width: 1rem; height: 1rem; display: inline; margin-right: 0.5rem;" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            <span id="errorText">Email ou mot de passe incorrect</span>
        </div>

        <div class="success-message" id="successMessage">
            <svg style="width: 1rem; height: 1rem; display: inline; margin-right: 0.5rem;" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            <span id="successText">Connexion réussie ! Redirection...</span>
        </div>

        <!-- Login Form -->
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="votre@email.com"
                    required
                >
                <div class="validation-message" id="emailError">Veuillez entrer un email valide</div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Mot de passe</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="••••••••"
                        required
                    >
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <svg id="eyeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <svg id="eyeOffIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                            <path d="m15 18-.722-3.25"/>
                            <path d="m2 2 20 20"/>
                            <path d="m9 9-.637 2.25"/>
                            <path d="M12.5 7.5A2.5 2.5 0 0 1 15 10a2.5 2.5 0 0 1-2.5 2.5"/>
                            <path d="M9.879 10.121A3 3 0 1 0 14.12 13.88"/>
                            <path d="M12 5c-4 0-8 3-8 7a8.8 8.8 0 0 0 .906 3.8"/>
                            <path d="M12 19c4 0 8-3 8-7a8.8 8.8 0 0 0-.906-3.8"/>
                        </svg>
                    </button>
                </div>
                <div class="validation-message" id="passwordError">Le mot de passe doit contenir au moins 6 caractères</div>
            </div>

            <div class="form-options">
                <label class="checkbox-container">
                    <div class="checkbox">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                    </div>
                    Se souvenir de moi
                </label>
                <a href="#" class="forgot-link">Mot de passe oublié ?</a>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span id="btnText">Se connecter</span>
            </button>
        </form>

        <!-- Divider -->
        <div class="divider">
            <span>ou</span>
        </div>

        <!-- Social Login -->
        <div class="social-login">
            <a href="#" class="social-btn" id="googleLogin">
                <svg viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Google
            </a>
            <a href="#" class="social-btn" id="githubLogin">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                GitHub
            </a>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <p class="signup-link">
                Pas encore de compte ? <a href="#" id="signupLink">S'inscrire</a>
            </p>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
